<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg-2</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  padding: 0;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "proxima-nova", sans-serif; 
    background:
    linear-gradient(90deg, hsl(317, 13%, 6%), hsl(317, 13%, 6%));
}

#box {
  max-height: 80%;
  max-width: 80%;
  font-weight: 700;
}
    </style>
</head>
<body>
    <!-- source: https://twitter.com/Craig_PointC -->
    <!-- CODEPAN ID: Craig Roblewsky -->
    <svg id="box" xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 100 100">
  <defs>
    <clipPath id="theClipPath">
      <rect id="theSquare" x="0" y="50" width="100" height="0" fill="red" />
    </clipPath>
  </defs>
  <line id="target1" x1="0" y1="50" x2="0" y2="50" stroke-width="1" stroke="#fff" />
  <line id="target2" x1="0" y1="50" x2="0" y2="50" stroke-width="1" stroke="#fff" />
  <g id="clipPathReveal" clip-path="url(#theClipPath)">
    <text transform="translate(50 55)" text-anchor="middle" font-size="18" fill="#fff">Oops</text>
  </g>
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
<script>
    console.clear();
    const tl = gsap.timeline({
    repeat: -1,
    repeatDelay: 0.5,
    defaults: { duration: 0.6, ease: "power2.inOut" }
    });
    gsap.set("#target1", { rotation: 45, svgOrigin: "50 50" });
    gsap.set("#target2", { rotation: 135, svgOrigin: "50 50" });
    tl.to("line", { attr: { x2: 100 } });
    tl.to("#target1", { rotation: 0 }, "turn");
    tl.to("#target2", { rotation: 180 }, "turn");
    tl.to("line", { attr: { x2: 0 } });
    tl.to("#theSquare", { attr: { height: 10, y: 19 } }, "move");
    tl.to("#theSquare", { duration: 1, attr: { height: 30, y: 38 } }, "move");
    tl.to("line", { duration: 2, attr: { x2: 50 } });
    tl.to("line", { attr: { x1: 50 } });

    tl.to("#theSquare", { duration: 3, attr: { width: 0, x: 50 } }, "move");
    


</script>
</body>
</html>
